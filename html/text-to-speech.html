<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordpuff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-muted py-2 fixed-top">
      <div class="container">
        <a href="/index.html" class="navbar-brand"
          ><i class="bi bi-journal-bookmark"> Wordpuff</i></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/html/e-dictionary.html" class="nav-link"
                >E-Dictionary</a
              >
            </li>
            <li class="nav-item">
              <a href="/html/spellbee.html" class="nav-link">Spell-Bee</a>
            </li>
            <li class="nav-item">
              <a href="/html/text-to-speech.html" class="nav-link"
                >Text to Speech</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section class="text-center text-sm-start p-5 bg-dark text-light">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="">
            <h1 class="text-h">Text to Speech</h1>
            <p class="lead fw-normal">/convert</p>
            <p>
              Enter the text below. We will provide the speech with precise
              pronunciation for the text.
            </p>
          </div>
          <div>
            <img
              src="/img/undraw_podcast_re_wr88.svg "
              alt=""
              class="fluid w-25 d-none d-sm-block ms-5"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="p-5">
      <div class="container">
        <div class="mb-3">
          <label for="input-text" class="form-label"
            >Enter the text below</label
          >
          <textarea class="form-control" id="input-text" rows="3"></textarea>
        </div>
        <button class="btn btn-dark bg-h" id="convert-icon">
          Convert to speech! <i class="bi bi-megaphone"></i>
        </button>
      </div>
    </section>

    <script src="/js/textspeech.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordpuff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/wordpuff/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-muted py-2 fixed-top">
      <div class="container">
        <a href="/wordpuff" class="navbar-brand"
          ><i class="bi bi-journal-bookmark"> Wordpuff</i></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/wordpuff/html/e-dictionary.html" class="nav-link"
                >E-Dictionary</a
              >
            </li>
            <li class="nav-item">
              <a href="/wordpuff/html/spellbee.html" class="nav-link">Spell-Bee</a>
            </li>
            <li class="nav-item">
              <a href="/wordpuff/html/text-to-speech.html" class="nav-link"
                >Text to Speech</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section class="text-center text-sm-start p-5 bg-dark text-light">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="">
            <h1 class="text-h">Spell-Bee</h1>
            <p class="lead fw-normal">/play</p>
            <p>Listen carefully to the audio and guess the correct spelling!</p>
            <button class="btn bg-h text-light" id="play-btn" onclick="game()">
              Click here to Play!
            </button>
            <button class="btn bg-h text-light">
              <a
                href="/wordpuff/html/spellbee.html"
                class="text-light text-decoration-none"
                >Reset</a
              >
            </button>
          </div>
          <div>
            <img
              src="/wordpuff/img/undraw_code_thinking_re_gka2 (1).svg"
              alt=""
              class="fluid w-50 d-none d-sm-block ms-5"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Play Area -->
    <section class="p-5" id="playArea" style="display: none">
      <div class="container">
        <div>
          <div>
            <p class="h5">Definition:</p>
            <p class="lead" id="defenition"></p>
          </div>
          <div class="input-group search-input">
            <input
              type="text"
              class="form-control"
              placeholder="Type here"
              id="guess-word"
            />

            <button
              class="btn btn-dark bg-h btn-lg"
              type="button"
              id="check-btn"
              onclick="gameres()"
            >
              Check
            </button>

            <button
              class="btn btn-dark bg-h btn-lg"
              type="button"
              id="check-btn"
              onclick="playGame()"
            >
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5">
      <div class="container">
        <p id="result" class="h4"></p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/wordpuff/js/spellbee.js"></script>
  </body>
</html>
